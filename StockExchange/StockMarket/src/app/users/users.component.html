<table class="table">
    <tr>
        <th> Email</th>
        <th> Password </th>
        <th> Confirm Password</th>
        <th> Mobile </th>
        <th> Actions</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>{{user.confirmPassword}}</td>
        <td>{{user.mobile}}</td>
       <td> <button (click)="deleteUser(user.id)" class="button"> Delete User</button>
            <button (click)="updateUser(user.id)" class="button">Update </button>
    </tr>
</table>
